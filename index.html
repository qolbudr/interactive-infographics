<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container w-100 vh-100 d-flex justify-content-center surface">
      <div class="row justify-content-center align-items-center w-100 h-100">
        <div class="col-12 col-md-8">
          <div class="canvas o-hidden">
            <div class="image">
              <img class="" src="assets/img/surface.png">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container w-100 vh-100 d-flex justify-content-center dark">
      <div class="row justify-content-center align-items-center w-100 h-100">
        <div class="col-12 col-md-8">
          <div class="canvas o-hidden">
            <div class="image">
              <div id="light"></div>
              <img class="w-100" src="assets/img/dark.png">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(this).mousemove(function(e) {
          $("#light").css({
            "top": e.pageY - 1770,
            "left": e.pageX - 1370
          })
        })
      })
    </script>
  </body>
</html>
