<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="image-wrapper">
      <div class="surface-wrapper">
        <div class="container-resize">
          <div id="slider">=</div>
          <img class="select-disable" src="assets/img/surface.png">
        </div>
      </div>
      <div class="dark-wrapper">
        <div class="main-wraper w-100 o-hidden position-relative">
          <div class="light-wrapper">
            <div id="light"></div>
            <img class="dark-title" src="assets/img/dark_title.png">
            <img src="assets/img/dark.png">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(this).mousemove(function(e) {
          $("#light").css({
            "top": e.pageY - 2400,
            "left": e.pageX - 1420
          })
        })

        var width = $(".surface-wrapper img").width();

        $("#light").draggable();

        $("#slider").draggable({
          axis: "x",
          cursor: "crosshair",
          drag: function( event, ui ) {
            $(".container-resize").css('width', ui.position.left + 'px');
            if(ui.position.left >= width) {
              $("#slider").draggable("stop");
            }
          }
        })
      })
    </script>
  </body>
</html>
