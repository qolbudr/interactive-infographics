<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="image-wrapper">
      <div class="surface-wrapper">
        <div class="container-resize">
          <div id="slider">=</div>
          <img class="select-disable" src="assets/img/surface.png">
        </div>
      </div>
      <div class="dark-wrapper">
        <div class="main-wraper w-100 o-hidden position-relative">
          <div class="light-wrapper">
            <div id="light"></div>
            <img class="dark-title" src="assets/img/dark_title.png">
            <img src="assets/img/dark.png">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(this).mousemove(function(e) {
          $("#light").css({
            "top": e.pageY - 2400,
            "left": e.pageX - 1420
          })
        })

        var $dragging = null;
        var first = null;
        var width = $(".surface-wrapper img").width();

        $(document.body).on("mousemove", function(e) {
          if ($dragging) {
            $dragging.offset({left: e.pageX});
            $(".container-resize").css('width', e.pageX + 'px');
            if(first) 
            {
              if(e.pageX >= width + 20) 
              {
                $dragging = null;
              } 
            }
            else
            {
              if(e.pageX >= width) 
              {
                $dragging = null;
                e.pageX = width + 20;
                first = true;
              } 
            }

            if(e.pageX <= width) {
              first = false;
            }

            console.log(first)
          }
        });
        
        $(document.body).on("mousedown", "#slider", function (e) {
          $dragging = $(e.target);
          first = true;
        });
        
        $(document.body).on("mouseup", function (e) {
          $dragging = null;
        });
      })
    </script>
  </body>
</html>
